<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<form class="row g-3 " th:action="@{/formdata}" method="post" th:object="${logindata}">
		<div class="col-md-4">
			<label for="name" class="form-label">Name</label>
			<input type="text" name="name" class="form-control" id="name" th:value="${logindata.name}">
			<div th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<input type="email" name="email" th:value="${logindata.email}" class="form-control" id="email">
			<div th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name="agree" id="invalidCheck2">
				<div th:each="e:${#fields.errors('agree')}" th:text="${e}"></div>
			</div>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
